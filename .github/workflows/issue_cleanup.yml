---
name: Issue cleanup

on:
  issues:
    types: [closed]

jobs:
  lock-issue:
    runs-on: ubuntu-latest
    name: Lock issue
    steps:
      - name: Lock closed issues
        uses: dessant/lock-threads@v3
        with:
          issue-inactive-days: 0
          issue-comment: >
            Locking this issue.
            [Open a new issue](https://github.com/TomerFi/hebcal-api/issues/new/choose).
          process-only: issues

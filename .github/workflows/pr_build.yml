---
name: Pull request build

on:
  pull_request_target:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint project
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - name: Check for spelling mistakes
        uses: reviewdog/action-misspell@v1.9
        with:
          locale: "US"
          reporter: github-pr-check
          level: error

      - name: Lint code base
        uses: docker://ghcr.io/github/super-linter:slim-v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          IGNORE_GITIGNORED_FILES: true
          IGNORE_GENERATED_FILES: true
          VALIDATE_EDITORCONFIG: true
          VALIDATE_GITHUB_ACTIONS: true
          VALIDATE_JAVA: true
          VALIDATE_JSON: true
          VALIDATE_MARKDOWN: true
          VALIDATE_XML: true
          VALIDATE_YAML: true

  build:
    needs: lint
    runs-on: ubuntu-latest
    name: Build project
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2.3.4

      - name: Setup Java 11
        uses: actions/setup-java@v2.3.1
        with:
          distribution: adopt
          java-version: 11
          cache: maven

      - name: Verify the project and create coverage report
        run: mvn verify jacoco:report -B -ff

      - name: Report test summary
        uses: EnricoMi/publish-unit-test-result-action@v1.21
        if: always()
        with:
          test_changes_limit: 0
          files: target/junit-platform/TEST-junit-jupiter.xml

      - name: Push coverage report
        uses: codecov/codecov-action@v2.1.0
        with:
          file: target/site/jacoco/jacoco.xml
          fail_ci_if_error: true
